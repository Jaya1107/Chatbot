<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <img class="bgi" src="https://media.istockphoto.com/id/1403848173/vector/vector-online-chatting-pattern-online-chatting-seamless-background.jpg?s=170667a&w=is&k=20&c=3AyzVWtrS0hOtx5afRCKSAFUUdF55__ajpSc147Wfwk=" alt="background image"> 
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                   <img src="https://img.icons8.com/?size=70&id=43Ee95rgf07l&format=png" alt="Tom">
                    
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Texting Tom</h4>
                    <p class="chatbox__description--header">Hi. My name is Tom. How may I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script> 
</body>
</html>
